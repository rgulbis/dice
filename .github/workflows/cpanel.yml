name: Deploy Vite to cPanel
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Vite works best with Node 18+

      - name: Install dependencies
        run: npm install

      # Vite's build command
      - name: Build Vite project
        run: npm run build

      # Verify dist/ exists and has files
      - name: Validate build output
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist/ directory missing!"
            exit 1
          fi
          if [ -z "$(ls -A dist)" ]; then
            echo "ERROR: dist/ is empty!"
            exit 1
          fi

      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "dist/"  # Vite's default output
          server-dir: "/greact"  # Target directory
          port: 21            # Standard FTP port
          protocol: ftp       # Explicitly specify FTP
